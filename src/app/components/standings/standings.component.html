<table class="table" *ngIf="standingsData$ | async as data; else loading">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Goal Difference</th>
      <th>Points</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let standing of data">
      <td>{{ standing.rank }}</td>
      <td>
        <img [src]="standing.team.logo" [alt]="standing.team.name" />
      </td>
      <td>
        <a [routerLink]="['/team-results', standing.team.id]">
          {{ standing.team.name }}
        </a>
      </td>
      <td>{{ standing.all.played }}</td>
      <td>{{ standing.all.win }}</td>
      <td>{{ standing.all.lose }}</td>
      <td>{{ standing.all.draw }}</td>
      <td>{{ standing.goalsDiff }}</td>
      <td>{{ standing.points }}</td>
    </tr>
  </tbody>
</table>
<ng-template #loading>Loading...</ng-template>
