<div *ngIf="fixturesData$ | async as data; else loading" class="container is-widescreen">
  <table class="table">


    <tbody>
      <tr *ngFor="let fixture of data">
  
        <td><img [src]="fixture.teams!.home.logo" alt="" /></td>
        <td>{{ fixture.teams.home.name }}</td>
        <td>{{ fixture.goals.home }}</td>
        <td>-</td>
        <td>{{ fixture.goals.away }}</td>
        <td>{{ fixture.teams.away.name }}</td>
        <td><img [src]="fixture.teams.away.logo" alt="" /></td>
      </tr>
    </tbody>
  </table>

  <button class="button is-link" (click)="backToMainPage()">Back</button>
</div>
<ng-template #loading>
  <div class="container is-fluid mt-5">
    <progress class="progress is-large is-info" max="100">60%</progress>
  </div>
</ng-template>
